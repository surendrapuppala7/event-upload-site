<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage My Events</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 10px; font-size: 16px; width: 80%; max-width: 320px; }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 8px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    a { color: #4f46e5; }
  </style>
</head>

<body>

<h1>My Events</h1>
<p>Enter the owner email you used when creating events.</p>

<input id="ownerEmail" placeholder="owner@example.com">
<button onclick="loadEvents()">Load</button>

<div id="status"></div>
<table id="eventsTable" style="display:none;">
  <thead>
    <tr>
      <th>Event ID</th>
      <th>Name</th>
      <th>Created</th>
      <th>Upload Link</th>
    </tr>
  </thead>
  <tbody id="eventsBody"></tbody>
</table>

<script>
async function loadEvents() {
  const email = document.getElementById("ownerEmail").value.trim();
  const status = document.getElementById("status");
  const table = document.getElementById("eventsTable");
  const body = document.getElementById("eventsBody");

  if (!email) {
    status.textContent = "Please enter an email.";
    return;
  }

  status.textContent = "Loading events...";
  table.style.display = "none";
  body.innerHTML = "";

  const res = await fetch(
    "https://event-upload-api.surendra-david-puppala.workers.dev/api/list-events?owner=" +
      encodeURIComponent(email)
  );

  if (!res.ok) {
    status.textContent = "Error loading events.";
    return;
  }

  const data = await res.json();
  const events = data.events || [];

  if (events.length === 0) {
    status.textContent = "No events found for this email.";
    return;
  }

  status.textContent = "";
  table.style.display = "table";

  events.forEach((ev) => {
    const tr = document.createElement("tr");
    const eventUrl = location.origin + "/event.html?eventId=" + ev.id;

    tr.innerHTML = `
      <td>${ev.id}</td>
      <td>${ev.name}</td>
      <td>${ev.created_at}</td>
      <td><a href="${eventUrl}" target="_blank">Open</a></td>
    `;

    body.appendChild(tr);
  });
}
</script>

</body>
</html>
