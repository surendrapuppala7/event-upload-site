<!DOCTYPE html>
<html lang="en" class="dark:bg-black dark:text-white">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen p-6">

<h1 class="text-3xl font-bold mb-4">üåê Super Admin Dashboard</h1>

<section class="max-w-xl bg-gray-900 text-white rounded-2xl p-6 shadow-xl mb-8">
  <h2 class="text-xl font-semibold mb-3">Create Event Admin</h2>

  <div class="space-y-3">
    <input id="eventId" placeholder="Event ID (e.g. EVT12345)"
      class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700">

    <input id="email" type="email" placeholder="Admin Email"
      class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700">

    <input id="password" type="password" placeholder="Admin Password (12+ chars, strong)"
      class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700">

    <button onclick="createAdmin()"
      class="w-full mt-2 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-semibold">
      ‚ûï Create Event Admin
    </button>
  </div>

  <p id="status" class="mt-4 text-sm"></p>
</section>

<script>
const superPassword = localStorage.getItem("superAdminPassword");
const API_BASE = "https://event-upload-api.surendra-david-puppala.workers.dev";
if (!superPassword) {
  location.href = "/super-admin-login.html";
}

async function createAdmin() {
  const eventId = document.getElementById("eventId").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!eventId || !email || !password) {
    status.textContent = "All fields required.";
    status.className = "mt-4 text-sm text-red-400";
    return;
  }

  try {
    const res = await fetch(
      `${API_BASE}/api/super-admin/create-event-admin`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ superPassword, eventId, email, password })
      }
    );

    const data = await res.json();

    if (!res.ok) {
      status.textContent = data.error || "Error creating admin.";
      status.className = "mt-4 text-sm text-red-400";
      return;
    }

    status.textContent = "‚úÖ Event admin created successfully.";
    status.className = "mt-4 text-sm text-green-400";
  } catch (error) {
    console.error(error);
    status.textContent = "Network error. Please try again.";
    status.className = "mt-4 text-sm text-red-400";
  }
}
</script>

</body>
</html>
