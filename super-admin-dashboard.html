<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<h1 class="text-3xl font-bold mb-6 text-center">üåê Super Admin Dashboard</h1>

<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">

  <!-- Section: Events -->
  <h2 class="text-2xl font-semibold mb-4">All Events</h2>
  <div id="eventsList" class="space-y-4"></div>

</div>

<script>
// AUTH CHECK
const token = localStorage.getItem("superAdminToken");
if (!token) {
  location.href = "/super-admin-login.html";
}

// LOAD ALL EVENTS
async function loadEvents() {
  const res = await fetch(
    "https://event-upload-api.surendra-david-puppala.workers.dev/api/admin/list-events",
    {
      headers: { "Authorization": "Bearer " + token }
    }
  );

  const data = await res.json();

  const container = document.getElementById("eventsList");
  container.innerHTML = "";

  data.events.forEach(ev => {
    const card = document.createElement("div");
    card.className = "p-4 border rounded-xl shadow-sm bg-gray-50";

    card.innerHTML = `
      <h3 class="font-bold text-xl">${ev.name}</h3>
      <p class="text-gray-600">Event ID: ${ev.id}</p>
      <p class="text-gray-600">Owner: ${ev.owner}</p>
      <p class="text-gray-600">Created: ${ev.created_at}</p>

      <div class="mt-3 flex gap-3">
        <a href="/event-admin-dashboard.html?eventId=${ev.id}"
           class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
          Open Admin View
        </a>

        <button onclick="downloadZip('${ev.id}')"
           class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
          Download ZIP
        </button>

        <button onclick="deleteEvent('${ev.id}')"
           class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
          Delete Event
        </button>
      </div>
    `;

    container.appendChild(card);
  });
}

async function downloadZip(eventId) {
  window.location = `https://event-upload-api.surendra-david-puppala.workers.dev/api/zip?eventId=${eventId}`;
}

async function deleteEvent(eventId) {
  if (!confirm("Delete event permanently?")) return;

  await fetch(
    "https://event-upload-api.surendra-david-puppala.workers.dev/api/admin/delete-event",
    {
      method: "POST",
      headers: { 
        "Authorization": "Bearer " + token,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ eventId })
    }
  );

  loadEvents();
}

loadEvents();
</script>

</body>
</html>
