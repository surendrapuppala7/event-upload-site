<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center items-center">

<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">

  <h1 class="text-2xl font-bold text-center mb-6">üåê Super Admin Login</h1>

  <input 
    id="password"
    type="password"
    placeholder="Enter Super Admin Password"
    class="w-full px-4 py-3 border rounded-xl mb-4"
  >

  <button 
    onclick="login()"
    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-semibold">
    Login
  </button>

  <p id="status" class="text-center text-red-500 mt-4"></p>
</div>

<script>
async function login() {
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  const res = await fetch("https://event-upload-api.surendra-david-puppala.workers.dev/api/super-admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();

  if (!res.ok) {
    status.textContent = data.error || "Login failed";
    return;
  }

  // Save token in localStorage
  localStorage.setItem("superAdminToken", data.token);

  // Redirect
  location.href = "/super-admin-dashboard.html";
}
</script>

</body>
</html>
