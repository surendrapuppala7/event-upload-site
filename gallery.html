<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Gallery • Kachow</title>
  <meta name="description" content="Browse and preview event uploads." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #fff7f1;
      --ink: #1b1b1f;
      --muted: #5c5d69;
      --brand: #ff6b6b;
      --brand-2: #5bc0eb;
      --brand-3: #ffd166;
      --brand-4: #9b5de5;
      --card: #ffffff;
      --line: #f0e5dc;
      --shadow: 0 20px 60px rgba(22, 20, 32, 0.12);
      --shadow-soft: 0 12px 30px rgba(22, 20, 32, 0.08);
      --radius-lg: 28px;
      --radius-md: 18px;
      --radius-sm: 12px;
      --ease: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--ink);
      background: var(--bg);
      line-height: 1.6;
    }

    .page {
      min-height: 100vh;
      background:
        radial-gradient(700px 420px at 5% 10%, rgba(255, 209, 102, 0.35), transparent 60%),
        radial-gradient(640px 420px at 90% 5%, rgba(91, 192, 235, 0.35), transparent 55%),
        radial-gradient(540px 380px at 20% 90%, rgba(155, 93, 229, 0.18), transparent 60%),
        linear-gradient(180deg, #fff7f1 0%, #fff1e4 100%);
    }

    .container {
      max-width: 1160px;
      margin: 0 auto;
      padding: 0 26px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0;
      gap: 14px;
      flex-wrap: wrap;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: 0.3px;
      text-decoration: none;
      color: var(--ink);
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 50px;
    }

    .logo-mark svg {
      width: 64px;
      height: 50px;
    }

    .logo-text {
      font-family: "Fraunces", serif;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
    }

    .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 14px;
      border: 0;
      background: #fff;
      color: var(--ink);
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 18px rgba(22, 20, 32, 0.08);
      transition: transform 0.25s var(--ease), box-shadow 0.25s var(--ease);
      cursor: pointer;
    }

    .button.primary {
      background: linear-gradient(135deg, var(--brand), #ff8f8f);
      color: #fff;
    }

    .button.secondary {
      background: rgba(255, 214, 184, 0.6);
      color: #1b1b1f;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 24px rgba(22, 20, 32, 0.15);
    }

    h1 {
      font-family: "Fraunces", serif;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      margin: 0;
    }

    .subhead {
      color: var(--muted);
      margin: 6px 0 0;
    }

    .grid {
      margin-top: 18px;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .media-card {
      background: #fff;
      border-radius: var(--radius-md);
      border: 1px solid var(--line);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .media-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .media-preview {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #f6efe7;
    }

    .media-meta {
      padding: 12px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .notice {
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px dashed rgba(255, 107, 107, 0.35);
      background: rgba(255, 255, 255, 0.8);
      color: var(--muted);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 12, 18, 0.7);
      padding: 20px;
      z-index: 50;
    }

    .modal-card {
      width: min(900px, 100%);
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid var(--line);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .modal-media {
      max-height: 70vh;
      width: 100%;
      object-fit: contain;
      border-radius: var(--radius-md);
      background: #f6efe7;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <header>
        <a class="logo" href="index.html">
          <span class="logo-mark" aria-hidden="true">
            <svg viewBox="0 0 160 120" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g stroke="#203040" stroke-width="4" stroke-linejoin="round" stroke-linecap="round">
                <path d="M46 30h78c8 0 14 6 14 14v30c0 8-6 14-14 14H46c-8 0-14-6-14-14V44c0-8 6-14 14-14z" fill="#E65047"/>
                <path d="M32 64h106v18c0 8-6 14-14 14H46c-8 0-14-6-14-14V64z" fill="#68B7B1"/>
                <path d="M108 20h28c6 0 10 4 10 10v14c0 6-4 10-10 10h-28z" fill="#E65047"/>
                <rect x="112" y="26" width="20" height="16" rx="4" fill="#FFF6E6"/>
                <circle cx="122" cy="34" r="4" fill="#203040"/>
                <circle cx="70" cy="70" r="30" fill="#203040"/>
                <circle cx="70" cy="70" r="23" fill="#FFF6E6"/>
                <circle cx="70" cy="70" r="14" fill="#2F4A5A"/>
                <circle cx="64" cy="64" r="4" fill="#FFF6E6"/>
                <path d="M104 70l8-8 8 8-8 8-8-8z" fill="#FFF6E6"/>
                <circle cx="114" cy="80" r="3" fill="#FFF6E6"/>
                <path d="M104 86h16" stroke="#FFF6E6" stroke-width="4"/>
              </g>
            </svg>
          </span>
          <span class="logo-text">KACHOW</span>
        </a>
        <div class="toolbar">
          <a class="button secondary" href="index.html">Home</a>
          <button id="refreshBtn" class="button secondary">Refresh</button>
          <button id="logoutBtn" class="button primary">Logout</button>
        </div>
      </header>

      <section>
        <h1>Event gallery</h1>
        <p id="info" class="subhead"></p>
      </section>

      <main class="grid" id="grid"></main>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-card">
      <div class="modal-header">
        <strong>Preview</strong>
        <button id="closeModal" class="button secondary">Close</button>
      </div>
      <img id="modalImg" class="modal-media" alt="Preview image" />
      <video id="modalVideo" class="modal-media" controls></video>
    </div>
  </div>

<script>
const API_BASE = "https://event-upload-api.surendra-david-puppala.workers.dev";
const params = new URLSearchParams(location.search);
const eventId = params.get("eventId");

const grid = document.getElementById("grid");
const info = document.getElementById("info");

if (!eventId) {
  location.href = "/manage-events.html";
}

info.textContent = `Loading uploads for event ${eventId}…`;

document.getElementById("refreshBtn").addEventListener("click", loadFiles);
document.getElementById("logoutBtn").addEventListener("click", logout);
document.getElementById("closeModal").addEventListener("click", closeModal);
document.getElementById("modal").addEventListener("click", (e) => {
  if (e.target.id === "modal") closeModal();
});

async function loadFiles() {
  grid.innerHTML = "";
  grid.appendChild(noticeCard("Loading uploads…"));

  try {
    const res = await fetch(`${API_BASE}/api/event-admin/list-files`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ eventId })
    });

    if (res.status === 401) {
      location.href = "/event-admin-login.html";
      return;
    }

    const data = await res.json();

    if (!res.ok) {
      grid.innerHTML = "";
      grid.appendChild(noticeCard(data.error || "Failed to load uploads."));
      return;
    }

    const files = Array.isArray(data.files) ? data.files : [];

    if (files.length === 0) {
      grid.innerHTML = "";
      grid.appendChild(noticeCard("No uploads yet."));
      return;
    }

    grid.innerHTML = "";
    files.forEach(file => {
      grid.appendChild(buildCard(file));
    });
  } catch (error) {
    console.error(error);
    grid.innerHTML = "";
    grid.appendChild(noticeCard("Network error. Please try again."));
  }
}

function noticeCard(text) {
  const div = document.createElement("div");
  div.className = "notice";
  div.textContent = text;
  return div;
}

function buildCard(file) {
  const url = `${API_BASE}/media?eventId=${encodeURIComponent(eventId)}&file=${encodeURIComponent(file.name)}`;
  const ext = file.name.toLowerCase();
  const isImage = ext.endsWith(".jpg") || ext.endsWith(".jpeg") || ext.endsWith(".png") || ext.endsWith(".webp");

  const card = document.createElement("div");
  card.className = "media-card";
  card.addEventListener("click", () => openModal(url, isImage));

  if (isImage) {
    const img = document.createElement("img");
    img.src = url;
    img.alt = file.name;
    img.className = "media-preview";
    card.appendChild(img);
  } else {
    const video = document.createElement("video");
    video.src = url;
    video.className = "media-preview";
    video.muted = true;
    card.appendChild(video);
  }

  const meta = document.createElement("div");
  meta.className = "media-meta";
  meta.textContent = file.name;
  card.appendChild(meta);

  return card;
}

function openModal(url, isImage) {
  const modal = document.getElementById("modal");
  const img = document.getElementById("modalImg");
  const video = document.getElementById("modalVideo");

  if (isImage) {
    img.src = url;
    img.style.display = "block";
    video.style.display = "none";
  } else {
    video.src = url;
    video.style.display = "block";
    img.style.display = "none";
  }
  modal.style.display = "flex";
}

function closeModal() {
  const modal = document.getElementById("modal");
  const video = document.getElementById("modalVideo");
  modal.style.display = "none";
  video.pause();
}

function logout() {
  fetch(`${API_BASE}/api/user/logout`, {
    method: "POST",
    credentials: "include"
  }).finally(() => {
    location.href = "/event-admin-login.html";
  });
}

loadFiles();
</script>
</body>
</html>
