<!DOCTYPE html>
<html lang="en" class="dark:bg-black dark:text-white">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Gallery (Admin)</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .img-card {
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .img-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body class="min-h-screen p-6">

<h1 class="text-3xl font-bold mb-2">ðŸ–¼ Event Gallery (Admin)</h1>
<p id="info" class="text-gray-600 dark:text-gray-400 mb-4"></p>

<div class="flex gap-4 mb-4">
  <button onclick="loadFiles()"
    class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow">
    ðŸ”„ Refresh
  </button>

  <button onclick="logout()"
    class="px-4 py-2 bg-red-600 text-white rounded-lg shadow">
    ðŸšª Logout
  </button>
</div>

<div id="grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

<!-- Preview Modal -->
<div id="modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4">
  <img id="modalImg" class="max-h-[90vh] rounded-lg shadow-xl hidden">
  <video id="modalVideo" class="max-h-[90vh] rounded-lg shadow-xl hidden" controls></video>
</div>

<script>
const params = new URLSearchParams(location.search);
const eventId = params.get("eventId");
const API_BASE = "https://event-upload-api.surendra-david-puppala.workers.dev";

const storedEventId = localStorage.getItem("adminEventId");
const email = localStorage.getItem("adminEmail");
const password = localStorage.getItem("adminPassword");

if (!eventId || !storedEventId || storedEventId !== eventId || !email || !password) {
  // force login
  location.href = "/event-admin-login.html?eventId=" + encodeURIComponent(eventId || "");
}

document.getElementById("info").textContent =
  "Loading gallery for event ID: " + eventId + "...";

async function loadFiles() {
  const grid = document.getElementById("grid");
  const info = document.getElementById("info");

  grid.innerHTML = "Loading...";

  try {
    const res = await fetch(
      `${API_BASE}/api/event-admin/list-files`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ eventId, email, password })
      }
    );

    const data = await res.json();

    if (!res.ok) {
      grid.innerHTML = `<p class="text-red-500">${data.error || "Failed to load files."}</p>`;
      return;
    }

    const files = data.files || [];
    if (files.length === 0) {
      info.textContent = "No uploads yet for this event.";
      grid.innerHTML = "";
      return;
    }

    info.textContent = `Showing ${files.length} file(s) for event ${eventId}.`;
    grid.innerHTML = "";

    files.forEach(file => {
      const url =
        `${API_BASE}/media?eventId=` +
        encodeURIComponent(eventId) +
        "&file=" +
        encodeURIComponent(file.name);

      const card = document.createElement("div");
      card.className = "rounded-lg overflow-hidden bg-gray-900 img-card";

      const isVideo = file.name.toLowerCase().endsWith(".mp4");
      const inner = isVideo
        ? `
          <video controls class="w-full h-40 object-cover bg-black">
            <source src="${url}" type="video/mp4">
          </video>
        `
        : `<img src="${url}" class="w-full h-40 object-cover">`;

      card.innerHTML = inner + `
        <div class="p-2 text-xs text-gray-300 truncate">${file.name}</div>
      `;

      card.onclick = () => openModal(url, isVideo);
      grid.appendChild(card);
    });
  } catch (error) {
    console.error(error);
    grid.innerHTML = `<p class="text-red-500">Network error. Please try again.</p>`;
  }
}

function openModal(src, isVideo) {
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const modalVideo = document.getElementById("modalVideo");

  if (isVideo) {
    modalImg.classList.add("hidden");
    modalVideo.classList.remove("hidden");
    modalVideo.src = src;
  } else {
    modalVideo.classList.add("hidden");
    modalImg.classList.remove("hidden");
    modalImg.src = src;
  }
  modal.classList.remove("hidden");
  modal.classList.add("flex");

  modal.onclick = () => {
    modal.classList.add("hidden");
    modalVideo.pause();
  };
}

function logout() {
  localStorage.removeItem("adminEventId");
  localStorage.removeItem("adminEmail");
  localStorage.removeItem("adminPassword");
  location.href = "/event-admin-login.html?eventId=" + encodeURIComponent(eventId);
}

loadFiles();
</script>

</body>
</html>
