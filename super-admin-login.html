<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin â€¢ Kachow</title>
  <meta http-equiv="refresh" content="0; url=manage-events.html" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fff7f1;
      --ink: #1b1b1f;
      --muted: #5c5d69;
      --brand: #ff6b6b;
      --line: #f0e5dc;
      --shadow: 0 20px 60px rgba(22, 20, 32, 0.12);
      --radius-lg: 24px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--ink);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: var(--radius-lg);
      padding: 28px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      max-width: 520px;
      text-align: center;
    }
    h1 {
      font-family: "Fraunces", serif;
      margin: 0 0 8px;
    }
    p { margin: 0 0 18px; color: var(--muted); }
    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin access removed</h1>
    <p>All event management now lives in My Events.</p>
    <a href="manage-events.html">Go to My Events</a>
  </div>
</body>
</html>
