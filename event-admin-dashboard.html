<!DOCTYPE html>
<html lang="en" class="bg-slate-950 text-white">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center px-6">
  <div class="max-w-xl text-center space-y-4">
    <h1 class="text-3xl font-semibold">Event admin dashboard moved</h1>
    <p class="text-slate-300">
      The admin dashboard now lives in the event gallery. You will be redirected shortly.
    </p>
    <p class="text-sm text-slate-400">
      If the redirect does not happen automatically, use the button below.
    </p>
    <a id="galleryLink"
      class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-6 py-3 font-semibold text-white shadow hover:bg-indigo-500"
      href="gallery.html">
      Go to Event Gallery
    </a>
  </div>

<script>
const params = new URLSearchParams(location.search);
const eventId = params.get("eventId");
const target = eventId
  ? "/gallery.html?eventId=" + encodeURIComponent(eventId)
  : "/gallery.html";

const link = document.getElementById("galleryLink");
link.href = target;

setTimeout(() => {
  location.href = target;
}, 1200);
</script>
</body>
</html>
