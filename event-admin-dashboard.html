<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

<h1 id="eventTitle" class="text-3xl font-bold text-center mb-6"></h1>

<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">

  <div class="flex justify-between mb-4">
    <button onclick="downloadZip()"
      class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
      Download All as ZIP
    </button>

    <button onclick="logout()"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
      Logout
    </button>
  </div>

  <div id="filesGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

</div>

<script>
const params = new URLSearchParams(location.search);
const eventId = params.get("eventId");
const API_BASE = "https://event-upload-api.surendra-david-puppala.workers.dev";

const storedEventId = localStorage.getItem("adminEventId");
const email = localStorage.getItem("adminEmail");
const password = localStorage.getItem("adminPassword");

if (!eventId || !storedEventId || storedEventId !== eventId || !email || !password) {
  location.href = "/event-admin-login.html?eventId=" + encodeURIComponent(eventId || "");
}

document.getElementById("eventTitle").textContent = `Event Admin: ${eventId}`;

async function loadFiles() {
  const grid = document.getElementById("filesGrid");
  grid.innerHTML = "Loading...";

  try {
    const res = await fetch(`${API_BASE}/api/event-admin/list-files`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ eventId, email, password })
    });
    const data = await res.json();

    if (!res.ok) {
      grid.innerHTML = `<p class="text-red-500">${data.error || "Failed to load files."}</p>`;
      return;
    }

    grid.innerHTML = "";

    data.files.forEach(file => {
      const url = `${API_BASE}/media?eventId=${encodeURIComponent(eventId)}&file=${encodeURIComponent(file.name)}`;
      const ext = file.name.toLowerCase();

      let preview = "";
      if (ext.endsWith(".jpg") || ext.endsWith(".jpeg") || ext.endsWith(".png") || ext.endsWith(".webp")) {
        preview = `<img src="${url}" class="rounded-lg shadow">`;
      } else {
        preview = `<video src="${url}" class="rounded-lg shadow" controls></video>`;
      }

      grid.innerHTML += `
        <div class="p-2 border rounded-xl">
          ${preview}
          <a href="${url}" download class="block mt-2 text-indigo-600 underline">Download</a>
        </div>
      `;
    });
  } catch (error) {
    console.error(error);
    grid.innerHTML = `<p class="text-red-500">Network error. Please try again.</p>`;
  }
}

function downloadZip() {
  window.location = `${API_BASE}/api/zip?eventId=${eventId}`;
}

function logout() {
  localStorage.removeItem("adminEventId");
  localStorage.removeItem("adminEmail");
  localStorage.removeItem("adminPassword");
  location.href = "/event-admin-login.html?eventId=" + encodeURIComponent(eventId);
}

loadFiles();
</script>

</body>
</html>
