<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- HEADER -->
  <header class="w-full bg-white shadow py-4 mb-8">
    <h1 class="text-2xl font-bold text-center">ğŸ‰ Create New Event</h1>
  </header>

  <!-- MAIN CARD -->
  <main class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6">

    <p class="text-gray-600 mb-6 text-center">
      Enter your event details to generate a QR code for guests.
    </p>

    <!-- FORM -->
    <div class="space-y-4">

      <!-- EVENT NAME -->
      <div>
        <label class="font-semibold text-gray-700">Event Name</label>
        <input id="eventName"
          class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300 focus:ring focus:ring-indigo-300"
          placeholder="e.g. John's Birthday Party">
      </div>

      <!-- OWNER EMAIL -->
      <div>
        <label class="font-semibold text-gray-700">Owner Email</label>
        <input id="ownerEmail"
          class="w-full mt-1 px-4 py-3 rounded-xl border border-gray-300 focus:ring focus:ring-indigo-300"
          placeholder="your@email.com">
      </div>

      <!-- BUTTON -->
      <button onclick="generate()"
        class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold shadow hover:bg-indigo-700 transition">
        â• Create Event
      </button>

    </div>

    <p id="status" class="mt-4 text-center text-gray-700"></p>

    <!-- QR OUTPUT -->
    <div id="qrSection" class="hidden mt-8 p-6 border rounded-2xl bg-gray-50 text-center">

      <h3 class="text-xl font-semibold mb-2" id="eventTitle"></h3>

      <p class="text-sm text-gray-500">Event Link</p>
      <p id="eventLink" class="break-words text-indigo-600 font-medium mb-4"></p>

      <canvas id="qrCanvas" class="mx-auto"></canvas>
    </div>

  </main>

<script>
async function generate() {
  const name = document.getElementById("eventName").value.trim();
  const owner = document.getElementById("ownerEmail").value.trim();
  const status = document.getElementById("status");
  const qrSection = document.getElementById("qrSection");

  if (!name || !owner) {
    status.textContent = "âš ï¸ Please enter both event name and owner email.";
    return;
  }

  status.textContent = "â³ Creating event...";

  // Call Worker API
  const res = await fetch("https://event-upload-api.surendra-david-puppala.workers.dev/api/create-event", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, owner })
  });

  if (!res.ok) {
    status.textContent = "âŒ Error creating event.";
    return;
  }

  const data = await res.json();
  const eventId = data.eventId;

  status.textContent = "âœ… Event created!";
  qrSection.classList.remove("hidden");

  // Final guest upload page
  const eventUrl = location.origin + "/guest-upload.html?eventId=" + eventId;

  document.getElementById("eventTitle").textContent = name;
  document.getElementById("eventLink").textContent = eventUrl;

  // Generate QR Code
  QRCode.toCanvas(document.getElementById("qrCanvas"), eventUrl, (err) => {
    if (err) console.error(err);
  });
}
</script>

</body>
</html>
