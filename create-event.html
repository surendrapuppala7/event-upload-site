<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f4f4f4;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 90%;
      max-width: 320px;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    #qr {
      margin-top: 20px;
      background: white;
      padding: 10px;
    }
    #event-info {
      margin-top: 15px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>

<body>

<h1>Create New Event</h1>
<p>Enter details and generate a QR code.</p>

<input id="eventName" placeholder="Event name (e.g. Sarah & John's Wedding)">
<br>
<input id="ownerEmail" placeholder="Owner email (for admin view)">
<br>
<button onclick="generate()">Create Event</button>

<p id="status"></p>

<div id="event-info"></div>
<canvas id="qr"></canvas>

<script>
async function generate() {
  const name = document.getElementById("eventName").value.trim();
  const owner = document.getElementById("ownerEmail").value.trim();
  const status = document.getElementById("status");
  const info = document.getElementById("event-info");
  const qrCanvas = document.getElementById("qr");

  if (!name || !owner) {
    status.textContent = "Please enter event name and owner email.";
    return;
  }

  status.textContent = "Creating event...";

  const res = await fetch("https://event-upload-api.surendra-david-puppala.workers.dev/api/create-event", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, owner })
  });

  if (!res.ok) {
    status.textContent = "Error creating event.";
    return;
  }

  const data = await res.json();
  const eventId = data.eventId;
  status.textContent = "Event created!";

  const eventUrl = location.origin + "/event.html?eventId=" + eventId;

  info.innerHTML = `
    <h3>${name}</h3>
    <p><strong>Event ID:</strong> ${eventId}</p>
    <p><a href="${eventUrl}" target="_blank">${eventUrl}</a></p>
  `;

  QRCode.toCanvas(qrCanvas, eventUrl, function (error) {
    if (error) console.error(error);
  });
}
</script>

</body>
</html>
