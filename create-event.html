<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen">
  <div class="relative isolate overflow-hidden min-h-screen">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(circle_at_top,_rgba(59,130,246,0.22),_transparent_60%)]"></div>
    <div class="absolute inset-y-0 right-0 -z-10 w-1/2 bg-[radial-gradient(circle_at_bottom_right,_rgba(16,185,129,0.18),_transparent_60%)]"></div>

    <header class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl">ğŸ“¸</span>
        <span class="text-lg font-semibold">Event Upload Platform</span>
      </div>
      <a href="index.html" class="text-sm text-slate-300 hover:text-white">Back to Home</a>
    </header>

    <main class="max-w-3xl mx-auto px-6 pb-16">
      <div class="text-center space-y-3">
        <p class="text-xs uppercase tracking-[0.2em] text-slate-300">Create Event</p>
        <h1 class="text-3xl sm:text-4xl font-semibold">Generate a QR upload link in minutes.</h1>
        <p class="text-slate-300">Create your event, share the QR code, and let guests upload instantly.</p>
      </div>

      <section class="mt-10 bg-white text-slate-900 rounded-3xl shadow-2xl p-8">
        <h2 class="text-2xl font-semibold">Event details</h2>
        <p class="mt-2 text-sm text-slate-500">Provide basic info to generate your QR invite.</p>

        <div class="mt-6 space-y-4">
          <div>
            <label for="eventName" class="text-sm font-semibold text-slate-700">Event Name</label>
            <input id="eventName" name="eventName" type="text" required
              class="w-full mt-2 rounded-xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
              placeholder="e.g. John's Birthday Party">
          </div>

          <div>
            <label for="ownerEmail" class="text-sm font-semibold text-slate-700">Owner Email</label>
            <input id="ownerEmail" name="ownerEmail" type="email" required
              class="w-full mt-2 rounded-xl border border-slate-200 px-4 py-3 text-slate-900 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
              placeholder="your@email.com">
          </div>

          <button id="createEventButton" onclick="generate()"
            class="w-full rounded-xl bg-indigo-600 py-3 text-white font-semibold shadow-lg hover:bg-indigo-500 transition">
            â• Create Event
          </button>
        </div>

        <p id="status" class="mt-4 text-center text-sm font-medium text-slate-600"></p>

        <div id="qrSection" class="hidden mt-6 rounded-2xl border border-slate-200 bg-slate-50 p-6 text-center">
          <h3 class="text-lg font-semibold text-slate-900" id="eventTitle"></h3>

          <p class="text-xs uppercase tracking-wide text-slate-500 mt-3">Event Link</p>
          <p id="eventLink" class="mt-2 break-words text-sm font-medium text-indigo-600"></p>

          <div class="mt-4 flex justify-center">
            <canvas id="qrCanvas"></canvas>
          </div>
        </div>
      </section>
    </main>
  </div>

<script>
const API_BASE = "https://event-upload-api.surendra-david-puppala.workers.dev";

async function generate() {
  const name = document.getElementById("eventName").value.trim();
  const owner = document.getElementById("ownerEmail").value.trim();
  const status = document.getElementById("status");
  const qrSection = document.getElementById("qrSection");
  const button = document.getElementById("createEventButton");

  if (!name || !owner) {
    status.textContent = "âš ï¸ Please enter both event name and owner email.";
    return;
  }

  status.textContent = "â³ Creating event...";
  button.disabled = true;

  try {
    const res = await fetch(`${API_BASE}/api/create-event`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, owner })
    });

    if (!res.ok) {
      status.textContent = "âŒ Error creating event.";
      return;
    }

    const data = await res.json();
    const eventId = data.eventId;

    status.textContent = "âœ… Event created!";
    qrSection.classList.remove("hidden");

    const eventUrl = location.origin + "/guest-upload.html?eventId=" + eventId;

    document.getElementById("eventTitle").textContent = name;
    document.getElementById("eventLink").textContent = eventUrl;

    QRCode.toCanvas(document.getElementById("qrCanvas"), eventUrl, (err) => {
      if (err) console.error(err);
    });
  } catch (error) {
    console.error(error);
    status.textContent = "âŒ Network error. Please try again.";
  } finally {
    button.disabled = false;
  }
}
</script>

</body>
</html>
