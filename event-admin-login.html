<!DOCTYPE html>
<html lang="en" class="dark:bg-black dark:text-white">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex justify-center items-center p-6">

<div class="w-full max-w-md bg-white dark:bg-gray-900 shadow-xl rounded-2xl p-8">
  <h1 class="text-2xl font-bold text-center mb-6">üîê Event Admin Login</h1>

  <label for="eventId" class="sr-only">Event ID</label>
  <input id="eventId" placeholder="Event ID (e.g. EVT12345)" required
    class="w-full mb-3 px-4 py-3 rounded-xl border dark:border-gray-700 bg-gray-50 dark:bg-gray-800">

  <label for="email" class="sr-only">Email</label>
  <input id="email" type="email" placeholder="Your Email" required
    class="w-full mb-3 px-4 py-3 rounded-xl border dark:border-gray-700 bg-gray-50 dark:bg-gray-800">

  <label for="password" class="sr-only">Password</label>
  <input id="password" type="password" placeholder="Password" required
    class="w-full mb-4 px-4 py-3 rounded-xl border dark:border-gray-700 bg-gray-50 dark:bg-gray-800">

  <button onclick="login()"
    class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-semibold">
    Sign In
  </button>

  <p id="status" class="text-center mt-4 text-red-500"></p>
</div>

<script>
const params = new URLSearchParams(location.search);
const eventIdParam = params.get("eventId");
if (eventIdParam) {
  const input = document.getElementById("eventId");
  input.value = eventIdParam;
  input.readOnly = true;
}

async function login() {
  const API_BASE = "https://event-upload-api.surendra-david-puppala.workers.dev";
  const eventId = document.getElementById("eventId").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!eventId || !email || !password) {
    status.textContent = "All fields required.";
    return;
  }

  try {
    const res = await fetch(
      `${API_BASE}/api/event-admin/login`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ eventId, email, password })
      }
    );

    const data = await res.json();

    if (!res.ok) {
      status.textContent = data.error || "Login failed.";
      return;
    }

    // store creds for gallery
    localStorage.setItem("adminEventId", eventId);
    localStorage.setItem("adminEmail", email);
    localStorage.setItem("adminPassword", password);

    location.href = "/gallery.html?eventId=" + encodeURIComponent(eventId);
  } catch (error) {
    console.error(error);
    status.textContent = "Network error. Please try again.";
  }
}
</script>

</body>
</html>
